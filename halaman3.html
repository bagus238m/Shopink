<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>

    <div class="container mt-4">

          <div class="">
            <div class="card mb-3" style="max-width: 1000px">
              <div class="row">
                <div class="col-md-4">
                  <img src="img/images (1).jpg" class="img-fluid rounded-start" style="width: 70%; height: 70%; margin-top: 12px" />
                </div>
                <div class="col-md-8">
                  <div class="card-body">

                  </div>
                </div>
              </div>
            </div>
            <div class="card" style="max-width: 1000px;">
              <div class="mb-3" style="margin-left: 10px; margin-right: 10px">
                <h4 style="margin-top: 10px">Pengiriman</h4>
                <label for="formGroupExampleInput" class="form-label">Nama Penerima</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" />

              <div class="mb-3" style="margin-left: 10px; margin-right: 10px">

                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" />
              </div>
              <div class="mb-3" style="margin-left: 10px; margin-right: 10px">
                <label for="formGroupExampleInput" class="form-label">Nomor Telepon</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" />
              </div>
              <div class="mb-3" style="margin-left: 10px; margin-right: 10px">
                <label for="formGroupExampleInput" class="form-label">Estimasi</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Jawa Tengah</option>
                  <option value="2">Jawa Barat</option>
                  <option value="3">Jawa Timur</option>
                </select>
              </div>
            </div>
          </div>
        </div>
          <div class="col-lg-4 col-12">
            <div class="card w-100">
              <div class="card-body">
               <p><b>Ringkasan Belanja</b></p>

                <p>Total Harga</p>

               </div>
                <a href="#" class="btn lo mt-3" style="width: 100%">Checkout</a>
              </div>
